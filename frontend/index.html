<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Mobility Data Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Urban Mobility Data Explorer</h1>
            <p>Analyzing urban transportation patterns and mobility hotspots</p>
        </header>
        <section class="filters-section">
            <div class="filter-group">
                <label for="day-filter">Day of Week:</label>
                <select id="day-filter">
                    <option value="">All Days</option>
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="hour-start">Time Range:</label>
                <select id="hour-start">
                    <option value="">Any Start</option>
                </select>
                <span>to</span>
                <select id="hour-end">
                    <option value="">Any End</option>
                </select>
            </div>
            <div class="filter-group">
                <button id="apply-filters" class="btn-primary">Apply Filters</button>
                <button id="reset-filters" class="btn-secondary">Reset</button>
            </div>
        </section>
        <section class="summary-cards">
            <div class="card">
                <div class="card-icon">üöï</div>
                <div class="card-content">
                    <h3>Total Trips</h3>
                    <p id="total-trips" class="card-value">--</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">‚è±Ô∏è</div>
                <div class="card-content">
                    <h3>Avg Duration</h3>
                    <p id="avg-duration" class="card-value">-- min</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">üìè</div>
                <div class="card-content">
                    <h3>Avg Distance</h3>
                    <p id="avg-distance" class="card-value">-- km</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">üöÄ</div>
                <div class="card-content">
                    <h3>Avg Speed</h3>
                    <p id="avg-speed" class="card-value">-- km/h</p>
                </div>
            </div>
        </section>
        <section class="charts-section">
            <div class="chart-container">
                <h3>Hourly Trip Distribution</h3>
                <canvas id="hourly-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Daily Trip Patterns</h3>
                <canvas id="daily-chart"></canvas>
            </div>
        </section>
        <section class="map-section">
            <div class="map-header">
                <h3>Mobility Hotspots & Flows</h3>
                <div class="map-controls">
                    <button id="toggle-pickup" class="btn-map active">Pickup Clusters</button>
                    <button id="toggle-dropoff" class="btn-map">Dropoff Clusters</button>
                    <button id="toggle-flows" class="btn-map active">Show Flows</button>
                </div>
            </div>
            <div id="map"></div>
        </section>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
